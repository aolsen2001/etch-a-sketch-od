<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>

<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>
    <div class="sitecontainer">
        <div class="sidemenu">
            <div><input type="color"></div>
            <div><button type = "button" id="eraserToggle">Eraser Off</button></div>
            <div><button type = "button" id="clearButton">Clear Grid</div>
            <div><input type="range" min="1" max="100" value="16" class="slider" id="sizeSlider"></div>
            <div id="sliderText"></div>
        </div>
        <div class="gridcontainer" id="grid-container"></div>
    </div>
    <footer>
        This is the footer
    </footer>
    <script src="etchasketch.js"></script>

</body>

</html>
